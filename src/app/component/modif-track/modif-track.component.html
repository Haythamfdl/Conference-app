<div class="card my-5 w-75 mx-auto">
  <div class="card-header"><h1>Modifier Track <b>{{l}} </b></h1></div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()"  #form="ngForm">

      <div class="form-group">
        <label for="Nom">Nom</label>
        <input type="text" [(ngModel)]="track.nom"
               class="form-control"
               id="Nom"
               name="Nom"
               placeholder="Entrer le Nom de la Track"
               #nom="ngModel">
      </div>

      <div class="form-group">
        <label for="HeureD">Heure de Debut</label>
        <input type="datetime-local" [(ngModel)]="track.datedeb"
               class="form-control"
               id="HeureD"
               name="HeureFD"
               required #heured="ngModel">
      </div>

      <div class="form-group">
        <label for="HeureF">Heure de Fin</label>
        <input type="datetime-local" [(ngModel)]="track.datefin"
               class="form-control"
               id="HeureF"
               name="HeureF"
               required #heured="ngModel">
      </div>

      <button type="reset"
              class="btn btn-danger float-lg-left">RÃ©initialiser</button>

      <button type="submit" [disabled]="!form.form.valid"
              class="btn btn-primary float-lg-right">Modifier</button>
    </form>
  </div>
</div>
