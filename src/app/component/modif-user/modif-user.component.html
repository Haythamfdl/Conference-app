<div class="card my-5 w-75 mx-auto">
  <div class="card-header"><h1>Modifier votre Compte</h1></div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()"  #form="ngForm">

      <div class="form-group">
        <label for="Nom">Nom</label>
        <input type="text" [(ngModel)]="utilisateur.nom"
               class="form-control"
               id="Nom"
               name="Nom"
               placeholder="Entrer votre nom"
               required #nom="ngModel">
      </div>

      <div class="form-group">
        <label for="Prenom">Prenom</label>
        <input type="text" [(ngModel)]="utilisateur.prenom"
               class="form-control"
               id="Prenom"
               name="Prenom"
               placeholder="Entrer votre prenom"
               required #prenom="ngModel">
      </div>

      <div class="form-group">
        <label for="Pays">Pays</label>
        <input type="text" [(ngModel)]="utilisateur.pays"
               class="form-control"
               id="Pays"
               name="Pays"
               placeholder="Entrer votre pays"
               required #pays="ngModel">
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input type="email" [(ngModel)]="utilisateur.email"
               class="form-control"
               id="Email"
               name="Email"
               placeholder="Entrer votre Email"
               required #email="ngModel">
      </div>

      <div class="form-group">
        <label for="Pass1">Mots de Passe Précedent</label>
        <input type="password" [(ngModel)]="pass"
               class="form-control"
               id="Pass1"
               name="Pass1"
               placeholder="Entrer votre mots de passe précedent (6 caractère minimum)"
               minlength="6"
               required #pass1="ngModel">
      </div>

      <div class="form-group">
        <label for="Pass2">Nouveau Mots de Passe</label>
        <input type="password" [(ngModel)]="utilisateur.pass"
               class="form-control"
               id="Pass2"
               name="Pass2"
               placeholder="Entrer votre nouveau mots de passe (6 caractère minimum)"
               minlength="6"
               required #pass2="ngModel">
      </div>

      <div class="form-group">
        <label for="Aff">Affiliation</label>
        <input type="text" [(ngModel)]="utilisateur.affiliaton"
               class="form-control"
               id="Aff"
               name="Aff"
               placeholder="Entrer votre Affiliation"
               required #aff="ngModel">
      </div>

      <div class="form-group">
        <label for="Fonction">Fonction</label>
        <input type="text" [(ngModel)]="utilisateur.fonction"
               class="form-control"
               id="Fonction"
               name="Fonction"
               placeholder="Entrer votre Fonction"
               required #fonc="ngModel">
      </div>

      <table align="center">
        <tbody>
          <td style="padding-right: 350px">
            <button type="reset"
                class="btn btn-danger">Réinitialiser</button>
          </td>
          <td>
            <button type="button" (click)="Delete()"
                class="btn btn-success">Supprimer votre Compte</button>
          </td>
          <td style="padding-left: 350px">
            <button type="submit" [disabled]="!form.form.valid"
                class="btn btn-primary">Modifier</button>
          </td>
        </tbody>
      </table>
    </form>
  </div>
</div>
