<div class="card my-5 w-75 mx-auto">
  <div class="card-header"><h1>Ajouter un Hotel</h1></div>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="Nom">Nom</label>
        <input #nom="ngModel" [(ngModel)]="hotel.nom"
               class="form-control"
               id="Nom"
               name="Nom"
               placeholder="Entrer le Nom de l'Hotel"
               required
               type="text">
      </div>

      <div class="form-group">
        <label for="Ville">Ville</label>
        <input #ville="ngModel" [(ngModel)]="hotel.ville"
               class="form-control"
               id="Ville"
               name="Ville"
               placeholder="Entrer la Ville de l'Hotel"
               required
               type="text">
      </div>

      <div class="form-group">
        <label for="Address">Address</label>
        <input #address="ngModel" [(ngModel)]="hotel.address"
               class="form-control"
               id="Address"
               name="Address"
               placeholder="Entrer l'address de l'Hotel"
               required
               type="text">
      </div>


      <button class="btn btn-danger float-lg-left"
              type="reset">RÃ©initialiser
      </button>

      <button [disabled]="!form.form.valid" class="btn btn-primary float-lg-right"
              type="submit">Ajouter
      </button>
    </form>
  </div>
</div>
