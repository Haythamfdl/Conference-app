<div class="card my-5 w-75 mx-auto">
  <div class="card-header"><h3>Modification de l'Evaluation du Papier <b>{{evaluation.papier.nom}}</b></h3></div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()"  #form="ngForm">

      <div class="form-group">
        <label for="Evalu">Evaluation</label>
        <textarea type="text" [(ngModel)]="evaluation.revue"
                  class="form-control"
                  id="Evalu"
                  name="Evalu"
                  placeholder="Entrer l'Evaluation"
                  required
                  rows="3"
                  #eva="ngModel"></textarea>
      </div>

      <div class="form-group">
        <label for="Note">Note</label>
        <input type="text" [(ngModel)]="evaluation.note"
               class="form-control"
               id="Note"
               name="Note"
               placeholder="Entrer la Note"
               required
               #note="ngModel">
      </div>

      <div class="form-group">
        <label for="Comm">Commentaire</label>
        <textarea type="text" [(ngModel)]="evaluation.commentaire"
               class="form-control"
               id="Comm"
               name="Comm"
               placeholder="Entrer les Commentaires"
                  #com="ngModel"></textarea>
      </div>

      <button type="reset"
              class="btn btn-danger float-lg-left">RÃ©initialiser</button>

      <button type="submit" [disabled]="!form.form.valid"
              class="btn btn-primary float-lg-right">Modifier</button>
    </form>
  </div>
</div>
