<div class="card my-5">
  <div class="card-header"><h3>Liste des Tracks de la Conférence <b>{{conference.nom}}</b></h3></div>
  <div class="card-body table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Papier</th>
        <th scope="col">Date de Début</th>
        <th scope="col">Date de Fin</th>
        <th scope="col">Terminer</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let track of tracks">
        <td>{{ track.papier.nom }}</td>
        <td>{{ track.datedeb | date:'dd/MMM/y h:mm a' }}</td>
        <td>{{ track.datefin | date:'dd/MMM/y h:mm a'}}</td>
        <td>{{ track.terminer?'Oui':'Non'}}</td>
        <td>
          <button *ngIf="!show" style="margin-right: 10px" class="btn btn-info" (click)="Modifier(track)">Modifier</button>
          <button *ngIf="!show" style="margin-right: 10px"  class="btn btn-secondary">Ajouter Papier</button>
          <button *ngIf="!show" style="margin-right: 10px" class="btn btn-success" (click)="Terminer(track)">Terminer</button>
          <button *ngIf="!show" style="margin-right: 10px" class="btn btn-danger" (click)="Supprimer(track)">Supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>
    <td><button class="btn btn-primary" (click)="Ajouter()">Ajouter Track</button></td>
  </div>
</div>
