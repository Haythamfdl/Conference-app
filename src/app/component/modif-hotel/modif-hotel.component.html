<div class="card my-5 w-75 mx-auto">
  <div class="card-header"><h1>Modifier l'Hotel <b>{{l}}</b></h1></div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()"  #form="ngForm">

      <div class="form-group">
        <label for="Nom">Nom</label>
        <input type="text" [(ngModel)]="hotel.nom"
               class="form-control"
               id="Nom"
               name="Nom"
               placeholder="Entrer le Nom de l'Hotel"
               required
               #nom="ngModel">
      </div>

      <div class="form-group">
        <label for="Pays">Pays</label>
        <input #ville="ngModel" [(ngModel)]="hotel.pays"
               class="form-control"
               id="Pays"
               name="Pays"
               placeholder="Entrer la Pays de l'Hotel"
               required
               type="text">
      </div>

      <div class="form-group">
        <label for="Ville">Ville</label>
        <input type="text" [(ngModel)]="hotel.ville"
               class="form-control"
               id="Ville"
               name="Ville"
               placeholder="Entrer la Ville de l'Hotel"
               required
               #ville="ngModel">
      </div>

      <div class="form-group">
        <label for="Address">Adress</label>
        <input type="text" [(ngModel)]="hotel.address"
               class="form-control"
               id="Address"
               name="Address"
               placeholder="Entrer l'adress de l'Hotel"
               required
               #address="ngModel">
      </div>


      <button type="reset"
              class="btn btn-danger float-lg-left">RÃ©initialiser</button>

      <button type="submit" [disabled]="!form.form.valid"
              class="btn btn-primary float-lg-right">Modifier</button>
    </form>
  </div>
</div>
