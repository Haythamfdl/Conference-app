<div class="card my-5 w-75 mx-auto">
  <div class="card-header"><h1>Créer votre Compte</h1></div>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="Nom">Nom</label>
        <input #nom="ngModel" [(ngModel)]="utilisateur.nom"
               class="form-control"
               id="Nom"
               name="Nom"
               placeholder="Entrer votre nom"
               required type="text">
      </div>

      <div class="form-group">
        <label for="Prenom">Prenom</label>
        <input #prenom="ngModel" [(ngModel)]="utilisateur.prenom"
               class="form-control"
               id="Prenom"
               name="Prenom"
               placeholder="Entrer votre prenom"
               required type="text">
      </div>

      <div class="form-group">
        <label for="Pays">Pays</label>
        <input #pays="ngModel" [(ngModel)]="utilisateur.pays"
               class="form-control"
               id="Pays"
               name="Pays"
               placeholder="Entrer votre pays"
               required type="text">
      </div>

      <div class="form-group">
        <label for="Email">Email</label>
        <input #email="ngModel" [(ngModel)]="utilisateur.email"
               class="form-control"
               id="Email"
               name="Email"
               placeholder="Entrer votre Email"
               required type="email">
      </div>

      <div class="form-group">
        <label for="Pass">Mots de Passe</label>
        <input #pass="ngModel" [(ngModel)]="utilisateur.pass"
               class="form-control"
               id="Pass"
               minlength="6"
               name="Pass"
               placeholder="Entrer votre mots de passe (6 caractère minimum)"
               required type="password">
      </div>

      <div class="form-group">
        <label for="Aff">Affiliation</label>
        <input #aff="ngModel" [(ngModel)]="utilisateur.affiliaton"
               class="form-control"
               id="Aff"
               name="Aff"
               placeholder="Entrer votre Affiliation"
               required type="text">
      </div>

      <div class="form-group">
        <label for="Fonction">Fonction</label>
        <input #fonc="ngModel" [(ngModel)]="utilisateur.fonction"
               class="form-control"
               id="Fonction"
               name="Fonction"
               placeholder="Entrer votre Fonction"
               required type="text">
      </div>

      <button [disabled]="!form.form.valid" class="btn btn-primary float-lg-right"
              type="submit">Créer
      </button>

      <button class="btn btn-danger float-lg-left"
              type="reset">Réinitialiser
      </button>
    </form>
  </div>
</div>
