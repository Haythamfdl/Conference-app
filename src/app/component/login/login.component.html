<div class="card my-5 w-50 mx-auto">
  <div class="card-header"><h1>Login</h1></div>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <input #email="ngModel" [(ngModel)]="utilisateur.email"
               class="form-control"
               id="email"
               name="email"
               placeholder="Entrer votre email"
               required type="text">
      </div>

      <div class="form-group">
        <input #pass="ngModel" [(ngModel)]="utilisateur.pass"
               class="form-control"
               id="pass"
               name="pass"
               placeholder="Entrer votre mots de passe"
               required type="password">
      </div>


      <button [disabled]="!form.form.valid" class="btn btn-primary float-lg-right"
              type="submit">Login
      </button>
    </form>
  </div>
</div>
