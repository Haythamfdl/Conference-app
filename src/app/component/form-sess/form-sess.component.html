<div class="card my-5 w-75 mx-auto">
  <div class="card-header"><h1>Créer une Session pour la Conférence <b>{{conference.nom}}</b></h1></div>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="Nom">Nom</label>
        <input #nom="ngModel" [(ngModel)]="session.nom"
               class="form-control"
               id="Nom"
               name="Nom"
               placeholder="Entrer le Nom de la Session"
               type="text">
      </div>

      <div class="form-group">
        <label for="Hotel">Selectioner le numéro de la Salle des Conférence de l'Hotel
          <b>{{conference.hotel.nom}}</b></label>
        <select #hotel="ngModel"
                (ngModelChange)="select($event)"
                [(ngModel)]="session.salle"
                class="form-control"
                id="Hotel"
                name="Hotel"
                required>
          <option *ngFor="let salleConference of salleConferences"
                  [ngValue]="salleConference.numero">{{salleConference.numero}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Chair">Chair</label>
        <input #chair="ngModel" [(ngModel)]="email"
               class="form-control"
               id="Chair"
               name="Chair"
               placeholder="Entrer l'email du Chair"
               type="text">
      </div>

      <div class="form-group">
        <label for="DateD">Date de Debut de la Session</label>
        <input #dated="ngModel" [(ngModel)]="session.datedeb"
               class="form-control"
               id="DateD"
               name="DateD"
               placeholder="Entrer la date de début de la session"
               required type="datetime-local">
      </div>

      <div class="form-group">
        <label for="DateF">Date de Fin de la Session</label>
        <input #datef="ngModel" [(ngModel)]="session.datefin"
               class="form-control"
               id="DateF"
               name="DateF"
               placeholder="Entrer la date de fin de la session"
               required type="datetime-local">
      </div>


      <button class="btn btn-danger float-lg-left"
              type="reset">Réinitialiser
      </button>

      <button [disabled]="!form.form.valid" class="btn btn-primary float-lg-right"
              type="submit">Ajouter
      </button>
    </form>
  </div>
</div>
