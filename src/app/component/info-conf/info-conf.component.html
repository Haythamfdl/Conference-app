<div class="card my-5 w-75 mx-auto">
  <div class="card-header"><h1>Informations de la Conférence <b>{{conference.nom}}</b></h1></div>
  <div class="card-body">

    <div class="form-group">
      <label for="Nom">Nom</label>
      <input class="form-control" disabled
             id="Nom"
             name="Nom"
             type="text"
             value="{{conference.nom}}">
    </div>

    <div class="form-group">
      <label for="Catégorie">Catégorie</label>
      <input class="form-control" disabled
             id="Catégorie"
             name="Catégorie"
             type="text"
             value="{{conference.categorie}}">
    </div>

    <div class="form-group">
      <label for="Date">Date de la Conférence</label>
      <input class="form-control" disabled
             id="Date"
             name="Date"
             type="text"
             value="{{conference.date | date:'dd/MMM/y h:mm a' }}">
    </div>

    <div class="form-group">
      <label for="Sponsors">Sponsor</label>
      <input class="form-control" disabled
             id="Sponsors"
             name="Sponsors"
             type="text"
             value="{{conference.sponsor}}">
    </div>

    <div class="form-group">
      <label for="Hotel">Hotel</label>
      <input class="form-control" disabled
             id="Hotel"
             name="Hotel"
             type="text"
             value="{{conference.hotel.nom}}">
    </div>

    <div class="form-group">
      <label for="Pays">Pays</label>
      <input class="form-control" disabled
             id="Pays"
             name="Pays"
             type="text"
             value="{{conference.hotel.pays}}">
    </div>

    <div class="form-group">
      <label for="Ville">Ville</label>
      <input class="form-control" disabled
             id="Ville"
             name="Ville"
             type="text"
             value="{{conference.hotel.ville}}">
    </div>

    <div class="form-group">
      <label for="Page-Web">Page Web</label>
      <input class="form-control" disabled
             id="Page-Web"
             name="Page-Web"
             type="text"
             value="{{conference.pageweb}}">
    </div>

    <div class="form-group">
      <label for="Max-papier">Nombre Maximum de Papiers</label>
      <input class="form-control" disabled
             id="Max-papier"
             min="1"
             name="Max-papier"
             type="number"
             value="{{conference.maxpapier}}">
    </div>

    <div class="form-group">
      <label for="Delai">Delai de Soumission des Papiers</label>
      <input class="form-control" disabled
             id="Delai"
             name="Delai"
             type="text"
             value="{{conference.delaisoumission | date:'dd/MMM/y h:mm a'}}">
    </div>

    <div class="form-group">
      <label for="Prix-Ticket">Prix de Ticket</label>
      <input class="form-control" disabled
             id="Prix-Ticket"
             min="1"
             name="Prix-Ticket"
             type="number"
             value="{{conference.prixticket}}">
    </div>

    <div class="form-group">
      <label for="Nombre-Ticket">Nombre de Ticket</label>
      <input class="form-control" disabled
             id="Nombre-Ticket"
             min="1"
             name="Nombre-Ticket"
             type="number"
             value="{{conference.nticket}}">
    </div>

    <div class="form-group">
      <label for="Org">Organisateur</label>
      <input class="form-control" disabled
             id="Org"
             name="Org"
             type="text"
             value="{{conference.organisateur.nom}} {{conference.organisateur.prenom}}">
    </div>

    <div class="form-group">
      <label for="EOrg">Email de l'Organisateur</label>
      <input class="form-control" disabled
             id="EOrg"
             name="EOrg"
             type="text"
             value="{{conference.organisateur.email}}">
    </div>

  </div>
</div>
