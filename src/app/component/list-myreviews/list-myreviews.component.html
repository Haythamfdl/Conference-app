<div class="card my-5">
  <div class="card-header"><h3>Mes +Evaluations</h3></div>
  <div class="card-body table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Conf√©rence</th>
        <th scope="col">Papier</th>
        <th scope="col">Date d'Evaluation</th>
        <th scope="col">Note</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let e of evaluations">
        <td>{{ e.papier.conference.nom }}</td>
        <td>{{ e.papier.nom }}</td>
        <td>{{e.date | date:'dd/MMM/y h:mm a'}}</td>
        <td>{{e.note}}</td>
        <td>
          <button style="margin-right: 10px" class="btn btn-info" (click)="Info(e)">Plus d'Info</button>
          <button style="margin-right: 10px" class="btn btn-secondary" (click)="Modifier(e)">Modifier</button>
          <button style="margin-right: 10px" class="btn btn-danger" (click)="Supprimer(e)">Supprimer</button>
      </tr>
      </tbody>
    </table>
  </div>
</div>
