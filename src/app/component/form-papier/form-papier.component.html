<div class="card my-5 w-75 mx-auto">
  <div class="card-header"><h1>Ajouter Votre Papier a la Conférence <b>{{conference.nom}}</b></h1></div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #form="ngForm">

      <div class="form-group">
        <label for="Nom">Nom</label>
        <input type="text" [(ngModel)]="papier.nom"
               class="form-control"
               id="Nom"
               name="Nom"
               placeholder="Entrer le Nom du Papier"
               required
               #nom="ngModel">
      </div>

      <div class="form-group">
        <label for="Auth">Co-auteur</label>
        <input type="text" [(ngModel)]="email1"
               class="form-control"
               id="Auth"
               name="Auth"
               placeholder="Entrer l'Email du Co-Auteur du Papier (Optionel)"
               #cauteur="ngModel">
      </div>

      <div class="form-group">
        <label for="Pres">Présentareur</label>
        <input type="text" [(ngModel)]="email2"
               class="form-control"
               id="Pres"
               name="Pres"
               placeholder="Entrer l'Email du Présentareur du Papier (Optionel)"
               #pres="ngModel">
      </div>

      <div class="form-group">
        <label for="Topic">Topic</label>
        <select required
                class="form-control"
                id="Topic"
                name="Topic"
                (ngModelChange)="select($event)"
                [(ngModel)]="papier.topic"
                #hotel="ngModel">
          <option *ngFor="let t of topics" [ngValue]="t">{{t.nom}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Desc">Description</label>
        <textarea type="text" [(ngModel)]="papier.description"
                  class="form-control"
                  id="Desc"
                  name="Desc"
                  placeholder="Entrer la Description du Papier"
                  required
                  rows="3"
                  #desc="ngModel"></textarea>
      </div>

      <div class="form-group">
        <label for="Lien">Lien</label>
        <input type="text" [(ngModel)]="papier.lien"
               class="form-control"
               id="Lien"
               name="Lien"
               required
               placeholder="Entrer le lien de partage Google Drive du Papier (Exemple: https://drive.google.com/*)"
               #lien="ngModel">
        <a class="form-text" href="https://drive.google.com/">Acceder à votre Drive</a>
      </div>

      <div *ngIf="false" class="form-group">
        <label for="Papier">Le Papier</label>
        <input type="file"
               class="form-control-file"
               id="Papier"
               name="Papier"
               (change)="change($event)">
      </div>

      <button type="reset"
              class="btn btn-danger float-lg-left">Réinitialiser
      </button>

      <button type="submit" [disabled]="!form.form.valid"
              class="btn btn-primary float-lg-right">Ajouter
      </button>
    </form>
  </div>
</div>
